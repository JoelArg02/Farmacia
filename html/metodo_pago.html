<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios de Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header">Formulario de Pago con tarjeta</div>
      <div class="card-body">
        <form>
          <!-- Formulario de Tarjeta de Crédito -->
          <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Nombre del propietario:</label>
            <input type="text" class="form-control" id="propietario" required>
          </div>

          <!-- Formulario de Tarjeta de Crédito -->
          <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de Tarjeta:</label>
            <input type="number" class="form-control" id="numeroTarjeta" pattern="[0-9]{16}" placeholder="xxxx xxxx xxxx xxxx" required>
          </div>

          <!-- Formulario de 3 Números -->
          <div class="mb-3">
            <label for="tresNumeros" class="form-label">Ingrese codigo de seguridad:</label>
            <input type="number" class="form-control" id="tresNumeros" pattern="[0-9]{3}" placeholder="xxx" required>
          </div>

          <!-- Formulario de Mes y Año -->
          <div class="mb-3">
            <label for="mesAnio" class="form-label">Mes y Año de caducidad:</label>
            <input type="month" class="form-control" id="mesAnio" required>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
		 <br>
        <br>
        <!-- Botón para regresar -->
        <button type="submit" class="btn btn-primary btn-lg mx-auto">Regresar a la página principal</button>
      </div>
    </div>
  </div>
</body>

</html>
