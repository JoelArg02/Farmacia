
<div id="popupProducto" class="producto-popup" style="display:none;">
    <div class="producto-popup-content">
        <span class="close-popup" onclick="cerrarPopup()">&times;</span>
        <h4 id="popupTitulo"></h4>
        <img id="popupImagen" src="" alt="" style="width:100px;height:100px;">
        <p id="popupDescripcion"></p>
        <div class="compra">
            <input type="number" id="cantidadProducto" min="1" value="1" class="cantidad-input">
            <button class="btn btn-success" onclick="comprarProducto()">Comprar</button>
        </div>
    </div>
</div>


<div id="carouselFarmacia" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselFarmacia" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselFarmacia" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselFarmacia" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/dc1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/dc2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/dc3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFarmacia" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFarmacia" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
